<head>
  <title>EventNotify</title>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
  <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/app/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
      </div>
    
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-center">
        <li>
          <a href="#" name="createFeed" data-toggle="modal" data-target="#feedModal">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Feed
          </a>
        </li>
      </ul>
      
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{ user.fname }} <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="/app/account/"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> Settings</a></li>
            <!-- <li class="divider"></li> -->
            <li><a href="/app/logout/"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
    </div>
  </nav>
  <br><br><br><br>

<!-- Modal start -->
<div class="modal fade" id="feedModal" tabindex="-1" role="dialog" aria-labelledby="createFeedLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" style="color:red;" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="createFeedLabel">Post a new feed</h4>
      </div>
      <div class="modal-body">
        
        
        <form method="POST" class="form-inline" role="form" action="/app/newfeed/">
          {% csrf_token %}
          <center>
          <div class="form-group">
            <label for="verb">{{ user.fname }}</label>
            <select class="form-control" id="verb" name="verb">
              <option value="wants to attend">wants to attend</option>
              <option value="is going to">is going to</option>
              <option value="knows about">knows about</option>
              <option value="is organizing">is organizing</option>
            </select>
            <input required type="text" class="form-control" id="event" placeholder="Event" name="event"><br><br>
            <label for="place"> happening in </label>
            <input required type="text" class="form-control" id="place" placeholder="Region" name="place"><br><br>
            <label class="" for="link">Event Link</label>
            <input required type="text" class="form-control" id="link" placeholder="Link" name="link">
          </div>
          </center>
          
          <br> <center><button type="submit" class="btn btn-primary btn-lg">Post</button></center>

        </form>

      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-default" data-dismiss="modal">Close</button>
      </div> -->
    </div>
  </div>
</div>
<!-- Modal end -->
